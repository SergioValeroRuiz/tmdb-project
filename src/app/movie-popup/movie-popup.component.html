<div class="popup-movie-container" *ngIf="movie"  >
        <div class="popup-inner"  [ngStyle]="{ 'background-image': 'url(' + 'https://image.tmdb.org/t/p/w500'+ movie.poster_path + ')'}" >
            <div class="closePopup" (click)="closePopup($event)">X</div>
            <div class="popup-data">
                <h2>{{movie.title}}</h2>
                <small>{{movie.release_date}}</small>
                <div><p> {{movie.overview}}</p>
                   
                </div>
            </div>

        </div> 
</div>
